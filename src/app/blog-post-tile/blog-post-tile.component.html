<div class="card" [ngClass]="{'fav': post.isFav}">
  <div class="card-body">
    <h5 class="card-title" appHighlight="green">{{post.title}}</h5>
    <p class="card-text" (click)="showFullSummary()">{{post.summary}}</p>
    <a href="#" class="btn btn-primary blog-btn">Read</a>
    <a href="#" class="btn btn-primary blog-btn" (click)="toggleFav()">Favorite</a>
  </div>
</div>
